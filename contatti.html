  <section class="contact">
    <h1>Contatti</h1>
    <p>Per informazioni, servizi fotografici o collaborazioni scrivi a:</p>
    <p>Email: <a href="mailto:info@smashtennisphoto.com">info@smashtennisphoto.com</a></p>
    <p>Oppure compila il form qui sotto:</p>
    <form action="mailto:info@smashtennisphoto.com" method="post" enctype="text/plain" class="contact-form">
      <input type="text" name="Nome" placeholder="Il tuo nome" required>
      <input type="email" name="Email" placeholder="La tua email" required>
      <textarea name="Messaggio" placeholder="Il tuo messaggio" rows="5" required></textarea>
      <button type="submit">Invia</button>
    </form>
  </section>
